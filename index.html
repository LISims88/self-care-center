<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <header>
      <h1> ✨Self Care Center ✨</h1>
    </header>
    <main>
      <h2>Which type of message?</h2>
    </main>
    <section class="message-type-selector">
      <article>
        <div>
          <input type="radio" id="affirmation" name="message-type" value="affirmation">
          <label for="affirmation">Affirmation</label><br>
        </div>
        <div>
          <input type="radio" id="motivation" name="message-type" value="motivation">
          <label for="motivation">Motivation</label><br>
        </div>
      </article>
      <div> 
        <button class="receive-message">Receive Message</button>
      </div>
    </section>
    <section class="message-response">
      <img src="assets/meditate.svg" alt="meditation">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
