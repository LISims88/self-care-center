<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <header>
      <h1> ✨Self Care Center ✨</h1>
    </header>
    <main>
      <h2>Which type of message?</h2>
    </main>
    <section class="message-type-selector">
      <article>
        <div>
          <input type="radio" id="affirmation" name="message-type" value="affirmation">
          <label for="affirmation">affirmation</label><br>
        </div>
        <div>
          <input type="radio" id="mantra" name="message-type" value="mantra">
          <label for="mantra">mantra</label><br>
        </div>
      </article>
      <div> 
        <button class="receive-message">Receive Message</button>
        <button class="create-your-own">Create Your Own</button>
      </div>
    </section>
    <section class="make-own-message hidden">
      <article>
        <div>
          <input type="radio" id="affirmation-form" name="message-type" value="affirmation">
          <label for="affirmation-form">affirmation</label><br>
        </div>
        <div>
          <input type="radio" id="mantra-form" name="message-type" value="mantra">
          <label for="mantra-form">mantra</label><br>
        </div>
      </article>
      <form>
        <div>
          <label for="message-type">Type Your Message </label>
          <input type="text" id="message-type" name="message" />
        </div>
        <div>
          <button class="submit">Submit</button>
          <button class="cancel">Cancel</button>
        </div>
    </section>
    <section class="message-response">
      <img class="img" src="assets/meditate.svg" alt="meditation">
      <p></p>
      <button class="remove-message hidden">I don't Like This</button>
    </section>
    <script src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
